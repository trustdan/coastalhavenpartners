<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#2d5a7b"/>
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e4d6b"/>
      <stop offset="100%" style="stop-color:#0d2d3d"/>
    </linearGradient>
    <linearGradient id="cliffGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e2a36"/>
      <stop offset="100%" style="stop-color:#2c3e50"/>
    </linearGradient>
    <linearGradient id="sailGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f0"/>
      <stop offset="100%" style="stop-color:#d4d4c8"/>
    </linearGradient>
    <linearGradient id="hullGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a3d2b"/>
      <stop offset="100%" style="stop-color:#3d2817"/>
    </linearGradient>
  </defs>
  
  <!-- Background sky -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Water -->
  <rect x="0" y="195" width="400" height="105" fill="url(#waterGradient)"/>
  
  <!-- Left cliff formation - dramatic and tall -->
  <path d="M0 40 L0 300 L90 300 L110 230 L95 210 L115 180 L90 160 L110 130 L85 110 L105 80 L80 60 L95 40 L70 25 L55 45 L40 30 L25 55 L10 40 Z" 
        fill="url(#cliffGradient)"/>
  <!-- Cliff highlight edge -->
  <path d="M95 40 L70 25 L55 45 L40 30 L25 55 L10 40 L0 40 L0 50 L15 55 L30 40 L50 55 L65 35 L85 50 L100 45 Z" 
        fill="#34495e" opacity="0.5"/>
  
  <!-- Ship - front facing with square rigged sails -->
  <g transform="translate(210, 95)">
    
    <!-- Back mast (shorter, behind) -->
    <rect x="-35" y="20" width="5" height="85" fill="#4a3728"/>
    
    <!-- Back mast sails (smaller, suggesting depth) -->
    <!-- Upper back sail -->
    <path d="M-55 25 Q-32 30 -10 25 L-10 55 Q-32 50 -55 55 Z" fill="url(#sailGradient)" opacity="0.7"/>
    <!-- Lower back sail -->
    <path d="M-58 60 Q-32 66 -7 60 L-7 95 Q-32 88 -58 95 Z" fill="url(#sailGradient)" opacity="0.7"/>
    
    <!-- Main center mast (tallest) -->
    <rect x="-3" y="-25" width="6" height="130" fill="#5a4332"/>
    
    <!-- Crow's nest -->
    <ellipse cx="0" cy="-20" rx="10" ry="4" fill="#4a3728"/>
    <rect x="-8" y="-25" width="16" height="5" fill="#5a4332"/>
    
    <!-- Main mast sails - large square sails billowing -->
    <!-- Top sail -->
    <path d="M-40 -15 Q0 -8 40 -15 L40 25 Q0 18 -40 25 Z" fill="url(#sailGradient)"/>
    <!-- Sail billow lines -->
    <path d="M-35 -5 Q0 0 35 -5" stroke="#b8b8a8" stroke-width="1" fill="none"/>
    <path d="M-38 10 Q0 15 38 10" stroke="#b8b8a8" stroke-width="1" fill="none"/>
    
    <!-- Middle sail (largest) -->
    <path d="M-50 30 Q0 40 50 30 L50 80 Q0 70 -50 80 Z" fill="url(#sailGradient)"/>
    <!-- Sail billow lines -->
    <path d="M-45 45 Q0 52 45 45" stroke="#b8b8a8" stroke-width="1" fill="none"/>
    <path d="M-48 60 Q0 68 48 60" stroke="#b8b8a8" stroke-width="1" fill="none"/>
    
    <!-- Front mast -->
    <rect x="35" y="15" width="5" height="90" fill="#4a3728"/>
    
    <!-- Front mast sails -->
    <!-- Upper front sail -->
    <path d="M20 20 Q38 25 55 20 L55 50 Q38 45 20 50 Z" fill="url(#sailGradient)" opacity="0.85"/>
    <!-- Lower front sail -->
    <path d="M17 55 Q38 62 58 55 L58 90 Q38 82 17 90 Z" fill="url(#sailGradient)" opacity="0.85"/>
    
    <!-- Bowsprit (front pole) -->
    <rect x="45" y="95" width="45" height="4" fill="#4a3728" transform="rotate(-25, 45, 97)"/>
    
    <!-- Jib sails (triangular front sails) -->
    <path d="M42 88 L85 75 L45 50 Z" fill="#e8e8dc" opacity="0.8"/>
    <path d="M40 85 L80 72 L38 35 Z" fill="#e8e8dc" opacity="0.7"/>
    
    <!-- Hull - front view, curved -->
    <path d="M-55 105 
             Q-60 115 -45 125 
             Q0 135 45 125 
             Q60 115 55 105
             Q40 100 0 98
             Q-40 100 -55 105 Z" 
          fill="url(#hullGradient)"/>
    
    <!-- Hull front detail - planking suggestion -->
    <path d="M-40 108 Q0 105 40 108" stroke="#2d1810" stroke-width="1" fill="none"/>
    <path d="M-48 115 Q0 112 48 115" stroke="#2d1810" stroke-width="1" fill="none"/>
    <path d="M-42 122 Q0 120 42 122" stroke="#2d1810" stroke-width="1" fill="none"/>
    
    <!-- Hull highlight -->
    <path d="M-50 107 Q0 102 50 107" stroke="#7a5a45" stroke-width="2" fill="none"/>
    
    <!-- Flag on main mast -->
    <path d="M3 -25 L3 -40 L25 -32 L3 -25 Z" fill="#c9a227"/>
    
  </g>
  
  <!-- Water reflection/waves -->
  <g opacity="0.25">
    <path d="M140 210 Q180 205 220 210 Q260 215 300 210 Q340 205 380 210" stroke="#f5f5f5" stroke-width="1.5" fill="none"/>
    <path d="M120 225 Q170 220 220 225 Q270 230 320 225 Q370 220 400 225" stroke="#f5f5f5" stroke-width="1" fill="none"/>
    <path d="M150 240 Q200 235 250 240 Q300 245 350 240" stroke="#f5f5f5" stroke-width="0.75" fill="none"/>
  </g>
  
  <!-- Subtle moon glow upper right -->
  <circle cx="340" cy="60" r="25" fill="#f4d03f" opacity="0.08"/>
  <circle cx="340" cy="60" r="15" fill="#f4d03f" opacity="0.12"/>
  
  <!-- Company name - kept same styling -->
  <text x="220" y="275" text-anchor="middle" font-family="Georgia, serif" font-size="18" fill="#d4af37" letter-spacing="3">
    COASTAL HAVEN
  </text>
  <text x="220" y="293" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#a0a0a0" letter-spacing="5">
    PARTNERS
  </text>
</svg>